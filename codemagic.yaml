workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120

    environment:
      vars:
        XCODE_PROJECT: HelloWorld.xcodeproj
        XCODE_SCHEME: HelloWorld
      xcode: latest
      cocoapods: default

    scripts:
      - name: Build iOS app
        script: |
          # Let Codemagic handle provisioning with the API key
          xcode-project use-profiles

          # Build and archive
          xcodebuild -project $XCODE_PROJECT \
                     -scheme $XCODE_SCHEME \
                     -sdk iphoneos \
                     -configuration Release \
                     archive \
                     -archivePath $CM_BUILD_DIR/HelloWorld.xcarchive \
                     -allowProvisioningUpdates

          # Export IPA
          xcodebuild -exportArchive \
                     -archivePath $CM_BUILD_DIR/HelloWorld.xcarchive \
                     -exportPath $CM_BUILD_DIR \
                     -allowProvisioningUpdates

    artifacts:
      - $CM_BUILD_DIR/*.ipa

    publishing:
      app_store_connect:
        auth: integration   # ðŸ‘ˆ must match the integration name exactly
        submit_to_testflight: true
